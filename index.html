<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Midwest Escape - Expanded Map</title>
<style>
body{margin:0;overflow:hidden;background:black;}
#ui{
position:absolute;
top:10px;left:10px;
color:white;font-family:sans-serif;
}
</style>
</head>
<body>
<div id="ui">クリックで視点ロック / WASD移動 / Shiftダッシュ / F長押し振り向き</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script>

//////////////////////////////////////////////////
// 基本
//////////////////////////////////////////////////

const scene=new THREE.Scene();
scene.fog=new THREE.FogExp2(0x000000,0.015); // 濃い霧

const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1500);
camera.position.set(0,1.7,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

//////////////////////////////////////////////////
// ライト
//////////////////////////////////////////////////

scene.add(new THREE.AmbientLight(0x555555));
const moon=new THREE.DirectionalLight(0x99aaff,0.6);
moon.position.set(50,100,50);
scene.add(moon);

//////////////////////////////////////////////////
// 地面（拡張）
//////////////////////////////////////////////////

const ground=new THREE.Mesh(
 new THREE.PlaneGeometry(800,800),
 new THREE.MeshStandardMaterial({color:0x2a2a2a})
);
ground.rotation.x=-Math.PI/2;
scene.add(ground);

//////////////////////////////////////////////////
// 衝突管理
//////////////////////////////////////////////////

const colliders=[];
function addCollider(mesh){ colliders.push(mesh); }

function collide(pos){
 const box=new THREE.Box3(
  new THREE.Vector3(pos.x-1,0,pos.z-1),
  new THREE.Vector3(pos.x+1,2,pos.z+1)
 );
 for(let mesh of colliders){
  const mbox=new THREE.Box3().setFromObject(mesh);
  if(box.intersectsBox(mbox)) return true;
 }
 return false;
}

//////////////////////////////////////////////////
// 建物生成（広域化）
//////////////////////////////////////////////////

function createHouse(x,z){
 const base=new THREE.Mesh(
   new THREE.BoxGeometry(8,6,8),
   new THREE.MeshStandardMaterial({color:0x5a3a2a})
 );
 base.position.set(x,3,z);
 scene.add(base);
 addCollider(base);
}

function createBuilding(x,z){
 const height=30+Math.random()*50;
 const building=new THREE.Mesh(
   new THREE.BoxGeometry(15,height,15),
   new THREE.MeshStandardMaterial({color:0x333344})
 );
 building.position.set(x,height/2,z);
 scene.add(building);
 addCollider(building);
}

// 住宅街（左半分）
for(let x=-350;x<-50;x+=14){
 for(let z=-350;z<=350;z+=14){
   if(Math.abs(x)<20 && Math.abs(z)<20) continue;
   createHouse(x,z);
 }
}

// オフィス街（右半分）
for(let x=60;x<=350;x+=25){
 for(let z=-350;z<=350;z+=25){
   createBuilding(x,z);
 }
}

//////////////////////////////////////////////////
// 敵
//////////////////////////////////////////////////

const enemy=new THREE.Mesh(
 new THREE.CylinderGeometry(1.5,1.5,6,16),
 new THREE.MeshStandardMaterial({color:0x550000})
);
enemy.position.set(-100,3,-100);
scene.add(enemy);
addCollider(enemy);

//////////////////////////////////////////////////
// カメラ操作（修正版）
//////////////////////////////////////////////////

let yaw=0,pitch=0;
let lookingBack=false;

document.body.addEventListener("click",()=>{
 document.body.requestPointerLock();
});

document.addEventListener("mousemove",e=>{
 if(document.pointerLockElement===document.body){
   yaw-=e.movementX*0.002;
   pitch-=e.movementY*0.002;
   pitch=Math.max(-Math.PI/3,Math.min(Math.PI/3,pitch));
 }
});

//////////////////////////////////////////////////
// 入力
//////////////////////////////////////////////////

const keys={};

document.addEventListener("keydown",e=>{
 keys[e.key.toLowerCase()]=true;
 if(e.key.toLowerCase()==="f") lookingBack=true;
});

document.addEventListener("keyup",e=>{
 keys[e.key.toLowerCase()]=false;
 if(e.key.toLowerCase()==="f") lookingBack=false;
});

//////////////////////////////////////////////////
// リスポーン
//////////////////////////////////////////////////

function resetGame(){
 camera.position.set(0,1.7,0);
 enemy.position.set(-100,3,-100);
}

//////////////////////////////////////////////////
// アニメーション
//////////////////////////////////////////////////

function animate(){
 requestAnimationFrame(animate);

 // 視点
 camera.rotation.order="YXZ";
 camera.rotation.y=lookingBack?yaw+Math.PI:yaw;
 camera.rotation.x=pitch;

 // 移動
 let speed=keys["shift"]?0.35:0.18;

 let forward=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
 let right=new THREE.Vector3(-forward.z,0,forward.x);
 let move=new THREE.Vector3();

 if(keys["w"]) move.add(forward);
 if(keys["s"]) move.sub(forward);
 if(keys["a"]) move.sub(right);
 if(keys["d"]) move.add(right);

 if(move.length()>0){
   move.normalize().multiplyScalar(speed);
   let newPos=camera.position.clone().add(move);
   if(!collide(newPos)){
     camera.position.x=newPos.x;
     camera.position.z=newPos.z;
   }
 }

 camera.position.y=1.7;

 // 敵追跡
 let dx=camera.position.x-enemy.position.x;
 let dz=camera.position.z-enemy.position.z;
 let dist=Math.sqrt(dx*dx+dz*dz);

 if(dist>2){
   let step=new THREE.Vector3(dx/dist*0.06,0,dz/dist*0.06);
   let next=enemy.position.clone().add(step);
   if(!collide(next)){
     enemy.position.copy(next);
   }
 }

 if(dist<2){
   alert("YOU WERE CAUGHT");
   resetGame();
 }

 enemy.lookAt(camera.position);

 renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
