<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Japanese Evening Suburb</title>
<style>
body{margin:0;overflow:hidden;background:#ff8844;}
#ui{
position:absolute;
top:10px;left:10px;
color:white;font-family:sans-serif;
}
</style>
</head>
<body>
<div id="ui">WASD移動 / Shiftダッシュ / F長押し振り向き</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script>

//////////////////////////////////////////////////
// 基本設定
//////////////////////////////////////////////////

const scene=new THREE.Scene();
scene.fog=new THREE.FogExp2(0xff8844,0.01);

const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,2000);
camera.position.set(0,1.7,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setClearColor(0xff8844);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffbb88,0.9));
const sun=new THREE.DirectionalLight(0xff9966,0.8);
sun.position.set(-100,80,50);
scene.add(sun);

//////////////////////////////////////////////////
// 地面
//////////////////////////////////////////////////

const ground=new THREE.Mesh(
 new THREE.PlaneGeometry(1200,1200),
 new THREE.MeshStandardMaterial({color:0x666666})
);
ground.rotation.x=-Math.PI/2;
scene.add(ground);

//////////////////////////////////////////////////
// 衝突
//////////////////////////////////////////////////

const colliders=[];
function addCollider(m){colliders.push(m);}

function collide(pos){
 const box=new THREE.Box3(
  new THREE.Vector3(pos.x-1,0,pos.z-1),
  new THREE.Vector3(pos.x+1,2,pos.z+1)
 );
 for(let m of colliders){
  const mb=new THREE.Box3().setFromObject(m);
  if(box.intersectsBox(mb)) return true;
 }
 return false;
}

//////////////////////////////////////////////////
// 家（クラスター生成）
//////////////////////////////////////////////////

function createHouse(x,z){
 const base=new THREE.Mesh(
  new THREE.BoxGeometry(7,6,7),
  new THREE.MeshStandardMaterial({color:0xe0e0e0})
 );
 base.position.set(x,3,z);
 scene.add(base);
 addCollider(base);

 const roof=new THREE.Mesh(
  new THREE.ConeGeometry(6,4,4),
  new THREE.MeshStandardMaterial({color:0x333333})
 );
 roof.position.set(x,7,z);
 roof.rotation.y=Math.PI/4;
 scene.add(roof);

 const fence=new THREE.Mesh(
  new THREE.BoxGeometry(8.5,1.5,8.5),
  new THREE.MeshStandardMaterial({color:0x999999})
 );
 fence.position.set(x,0.75,z);
 scene.add(fence);
 addCollider(fence);
}

function createCluster(cx,cz){
 for(let x=-15;x<=15;x+=10){
  for(let z=-15;z<=15;z+=10){
   createHouse(cx+x,cz+z);
  }
 }
}

// クラスターを複数ランダム配置
for(let i=0;i<8;i++){
 let cx=(Math.random()-0.5)*800;
 let cz=(Math.random()-0.5)*800;
 if(Math.abs(cx)<50 && Math.abs(cz)<50) continue;
 createCluster(cx,cz);
}

//////////////////////////////////////////////////
// 公園（必ず1つランダム）
//////////////////////////////////////////////////

let parkX=(Math.random()-0.5)*600;
let parkZ=(Math.random()-0.5)*600;

const parkGround=new THREE.Mesh(
 new THREE.PlaneGeometry(60,60),
 new THREE.MeshStandardMaterial({color:0x3a7a3a})
);
parkGround.rotation.x=-Math.PI/2;
parkGround.position.set(parkX,0.02,parkZ);
scene.add(parkGround);

// ブランコ
const swing=new THREE.Mesh(
 new THREE.BoxGeometry(8,6,1),
 new THREE.MeshStandardMaterial({color:0xaa0000})
);
swing.position.set(parkX,3,parkZ);
scene.add(swing);
addCollider(swing);

//////////////////////////////////////////////////
// 敵（確実に存在）
//////////////////////////////////////////////////

const enemy=new THREE.Group();

const body=new THREE.Mesh(
 new THREE.CylinderGeometry(1,1.2,5,12),
 new THREE.MeshStandardMaterial({color:0x111111})
);
body.position.y=2.5;
enemy.add(body);

const head=new THREE.Mesh(
 new THREE.SphereGeometry(1,16,16),
 new THREE.MeshStandardMaterial({color:0xffffff})
);
head.position.y=5;
enemy.add(head);

enemy.position.set(40,0,40); // 必ず見える距離
scene.add(enemy);

//////////////////////////////////////////////////
// カメラ操作
//////////////////////////////////////////////////

let yaw=0,pitch=0;
let lookingBack=false;

document.body.addEventListener("click",()=>{
 document.body.requestPointerLock();
});

document.addEventListener("mousemove",e=>{
 if(document.pointerLockElement===document.body){
  yaw-=e.movementX*0.002;
  pitch-=e.movementY*0.002;
  pitch=Math.max(-Math.PI/3,Math.min(Math.PI/3,pitch));
 }
});

const keys={};

document.addEventListener("keydown",e=>{
 keys[e.key.toLowerCase()]=true;
 if(e.key.toLowerCase()==="f") lookingBack=true;
});
document.addEventListener("keyup",e=>{
 keys[e.key.toLowerCase()]=false;
 if(e.key.toLowerCase()==="f") lookingBack=false;
});

//////////////////////////////////////////////////
// アニメーション
//////////////////////////////////////////////////

function animate(){
 requestAnimationFrame(animate);

 camera.rotation.order="YXZ";
 camera.rotation.y=lookingBack?yaw+Math.PI:yaw;
 camera.rotation.x=pitch;

 let speed=keys["shift"]?0.35:0.2;

 let forward=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
 let right=new THREE.Vector3(-forward.z,0,forward.x);
 let move=new THREE.Vector3();

 if(keys["w"]) move.add(forward);
 if(keys["s"]) move.sub(forward);
 if(keys["a"]) move.sub(right);
 if(keys["d"]) move.add(right);

 if(move.length()>0){
  move.normalize().multiplyScalar(speed);
  let newPos=camera.position.clone().add(move);
  if(!collide(newPos)){
   camera.position.x=newPos.x;
   camera.position.z=newPos.z;
  }
 }

 camera.position.y=1.7;

 // 敵追跡（安定）
 let dx=camera.position.x-enemy.position.x;
 let dz=camera.position.z-enemy.position.z;
 let dist=Math.sqrt(dx*dx+dz*dz);

 if(dist>2){
  enemy.position.x+=dx/dist*0.15;
  enemy.position.z+=dz/dist*0.15;
 }

 if(dist<2){
  alert("不審者に捕まった…");
  camera.position.set(0,1.7,0);
  enemy.position.set(40,0,40);
 }

 enemy.lookAt(camera.position);

 renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
