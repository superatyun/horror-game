<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evening Escape - Japanese Suburb</title>
<style>
body{margin:0;overflow:hidden;background:#ff8844;}
#ui{
position:absolute;
top:10px;left:10px;
color:white;font-family:sans-serif;
}
</style>
</head>
<body>
<div id="ui">クリックで視点操作 / WASD移動 / Shiftダッシュ / F長押し振り向き</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script>

//////////////////////////////////////////////////
// 基本
//////////////////////////////////////////////////

const scene=new THREE.Scene();
scene.fog=new THREE.FogExp2(0xff8844,0.01);

const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1500);
camera.position.set(0,1.7,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setClearColor(0xff8844);
document.body.appendChild(renderer.domElement);

//////////////////////////////////////////////////
// 夕方ライト
//////////////////////////////////////////////////

scene.add(new THREE.AmbientLight(0xffbb88,0.8));

const sun=new THREE.DirectionalLight(0xff9966,0.8);
sun.position.set(-100,80,50);
scene.add(sun);

//////////////////////////////////////////////////
// 地面
//////////////////////////////////////////////////

const ground=new THREE.Mesh(
 new THREE.PlaneGeometry(800,800),
 new THREE.MeshStandardMaterial({color:0x666666})
);
ground.rotation.x=-Math.PI/2;
scene.add(ground);

//////////////////////////////////////////////////
// 衝突管理
//////////////////////////////////////////////////

const colliders=[];
function addCollider(mesh){colliders.push(mesh);}

function collide(pos){
 const box=new THREE.Box3(
  new THREE.Vector3(pos.x-1,0,pos.z-1),
  new THREE.Vector3(pos.x+1,2,pos.z+1)
 );
 for(let m of colliders){
  const mbox=new THREE.Box3().setFromObject(m);
  if(box.intersectsBox(mbox)) return true;
 }
 return false;
}

//////////////////////////////////////////////////
// 日本の家
//////////////////////////////////////////////////

function createJapaneseHouse(x,z){

 const group=new THREE.Group();

 const base=new THREE.Mesh(
  new THREE.BoxGeometry(8,6,8),
  new THREE.MeshStandardMaterial({color:0xdedede})
 );
 base.position.y=3;
 group.add(base);
 addCollider(base);

 const roof=new THREE.Mesh(
  new THREE.ConeGeometry(7,4,4),
  new THREE.MeshStandardMaterial({color:0x333333})
 );
 roof.position.y=7;
 roof.rotation.y=Math.PI/4;
 group.add(roof);

 // 塀
 const fence=new THREE.Mesh(
  new THREE.BoxGeometry(10,2,10),
  new THREE.MeshStandardMaterial({color:0x999999})
 );
 fence.position.y=1;
 group.add(fence);
 addCollider(fence);

 group.position.set(x,0,z);
 scene.add(group);

 // 植木
 const plant=new THREE.Mesh(
  new THREE.SphereGeometry(1.5,8,8),
  new THREE.MeshStandardMaterial({color:0x228833})
 );
 plant.position.set(x+4,1.5,z+4);
 scene.add(plant);
 addCollider(plant);
}

//////////////////////////////////////////////////
// 電柱
//////////////////////////////////////////////////

function createPole(x,z){
 const pole=new THREE.Mesh(
  new THREE.CylinderGeometry(0.3,0.3,12,8),
  new THREE.MeshStandardMaterial({color:0x555555})
 );
 pole.position.set(x,6,z);
 scene.add(pole);
 addCollider(pole);
}

//////////////////////////////////////////////////
// マップ生成
//////////////////////////////////////////////////

for(let x=-300;x<=300;x+=18){
 for(let z=-300;z<=300;z+=18){
  if(Math.abs(x)<20 && Math.abs(z)<20) continue;
  createJapaneseHouse(x,z);
 }
}

for(let i=0;i<40;i++){
 createPole((Math.random()-0.5)*600,(Math.random()-0.5)*600);
}

//////////////////////////////////////////////////
// 敵（不審者）
//////////////////////////////////////////////////

const enemy=new THREE.Group();

const body=new THREE.Mesh(
 new THREE.CylinderGeometry(1,1.2,5,12),
 new THREE.MeshStandardMaterial({color:0x111111})
);
body.position.y=2.5;
enemy.add(body);

const head=new THREE.Mesh(
 new THREE.SphereGeometry(1,16,16),
 new THREE.MeshStandardMaterial({color:0xffffff})
);
head.position.y=5;
enemy.add(head);

const eyeMat=new THREE.MeshBasicMaterial({color:0x000000});
const eye1=new THREE.Mesh(new THREE.SphereGeometry(0.2,8,8),eyeMat);
eye1.position.set(0.3,5,0.9);
enemy.add(eye1);
const eye2=eye1.clone();
eye2.position.x=-0.3;
enemy.add(eye2);

enemy.position.set(-100,0,-100);
scene.add(enemy);
addCollider(enemy);

//////////////////////////////////////////////////
// カメラ操作
//////////////////////////////////////////////////

let yaw=0,pitch=0;
let lookingBack=false;

document.body.addEventListener("click",()=>{
 document.body.requestPointerLock();
});

document.addEventListener("mousemove",e=>{
 if(document.pointerLockElement===document.body){
  yaw-=e.movementX*0.002;
  pitch-=e.movementY*0.002;
  pitch=Math.max(-Math.PI/3,Math.min(Math.PI/3,pitch));
 }
});

//////////////////////////////////////////////////
// 入力
//////////////////////////////////////////////////

const keys={};

document.addEventListener("keydown",e=>{
 keys[e.key.toLowerCase()]=true;
 if(e.key.toLowerCase()==="f") lookingBack=true;
});

document.addEventListener("keyup",e=>{
 keys[e.key.toLowerCase()]=false;
 if(e.key.toLowerCase()==="f") lookingBack=false;
});

//////////////////////////////////////////////////
// リスポーン
//////////////////////////////////////////////////

function resetGame(){
 camera.position.set(0,1.7,0);
 enemy.position.set(-100,0,-100);
}

//////////////////////////////////////////////////
// アニメーション
//////////////////////////////////////////////////

function animate(){
 requestAnimationFrame(animate);

 camera.rotation.order="YXZ";
 camera.rotation.y=lookingBack?yaw+Math.PI:yaw;
 camera.rotation.x=pitch;

 let speed=keys["shift"]?0.35:0.18;

 let forward=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
 let right=new THREE.Vector3(-forward.z,0,forward.x);
 let move=new THREE.Vector3();

 if(keys["w"]) move.add(forward);
 if(keys["s"]) move.sub(forward);
 if(keys["a"]) move.sub(right);
 if(keys["d"]) move.add(right);

 if(move.length()>0){
  move.normalize().multiplyScalar(speed);
  let newPos=camera.position.clone().add(move);
  if(!collide(newPos)){
   camera.position.x=newPos.x;
   camera.position.z=newPos.z;
  }
 }

 camera.position.y=1.7;

 // 敵追跡
 let dx=camera.position.x-enemy.position.x;
 let dz=camera.position.z-enemy.position.z;
 let dist=Math.sqrt(dx*dx+dz*dz);

 if(dist>2){
  let step=new THREE.Vector3(dx/dist*0.06,0,dz/dist*0.06);
  let next=enemy.position.clone().add(step);
  if(!collide(next)){
   enemy.position.copy(next);
  }
 }

 if(dist<2){
  alert("不審者に捕まった…");
  resetGame();
 }

 enemy.lookAt(camera.position);

 renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
