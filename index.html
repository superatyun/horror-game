<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>夕暮れの路地裏</title>
<style>
body{margin:0;overflow:hidden;background:#ff8844;}
#ui{
position:absolute;
top:10px;left:10px;
color:white;
font-family:sans-serif;
}
</style>
</head>
<body>
<div id="ui">WASD移動 / Shiftダッシュ / F長押し振り向き</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script>

//////////////////////////////////////////////////
// 基本設定
//////////////////////////////////////////////////

const scene=new THREE.Scene();
scene.fog=new THREE.FogExp2(0xff8844,0.02);

const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,2000);
camera.position.set(0,1.7,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setClearColor(0xff8844);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffbb88,0.8));
const sun=new THREE.DirectionalLight(0xff9966,0.8);
sun.position.set(-100,80,50);
scene.add(sun);

//////////////////////////////////////////////////
// 地面
//////////////////////////////////////////////////

const ground=new THREE.Mesh(
 new THREE.PlaneGeometry(800,800),
 new THREE.MeshStandardMaterial({color:0x555555})
);
ground.rotation.x=-Math.PI/2;
scene.add(ground);

//////////////////////////////////////////////////
// 衝突
//////////////////////////////////////////////////

const colliders=[];
function addCollider(m){colliders.push(m);}

function collide(pos){
 const box=new THREE.Box3(
  new THREE.Vector3(pos.x-1,0,pos.z-1),
  new THREE.Vector3(pos.x+1,2,pos.z+1)
 );
 for(let m of colliders){
  const mb=new THREE.Box3().setFromObject(m);
  if(box.intersectsBox(mb)) return true;
 }
 return false;
}

//////////////////////////////////////////////////
// 密集住宅クラスター（路地型）
//////////////////////////////////////////////////

function createHouse(x,z){

 const house=new THREE.Mesh(
  new THREE.BoxGeometry(8,6,8),
  new THREE.MeshStandardMaterial({color:0xdcdcdc})
 );
 house.position.set(x,3,z);
 scene.add(house);
 addCollider(house);

 // 屋根
 const roof=new THREE.Mesh(
  new THREE.ConeGeometry(7,3,4),
  new THREE.MeshStandardMaterial({color:0x333333})
 );
 roof.position.set(x,7,z);
 roof.rotation.y=Math.PI/4;
 scene.add(roof);
}

// 路地生成
function createAlleyBlock(cx,cz){

 const gap=12; // 家の間隔（狭い）

 for(let x=-30;x<=30;x+=gap){
  for(let z=-30;z<=30;z+=gap){

   // 中央に細い道を残す
   if(Math.abs(x)<6 || Math.abs(z)<6) continue;

   createHouse(cx+x,cz+z);
  }
 }
}

// 密集塊を複数配置
for(let i=0;i<5;i++){
 let cx=(Math.random()-0.5)*400;
 let cz=(Math.random()-0.5)*400;

 if(Math.abs(cx)<40 && Math.abs(cz)<40) continue;

 createAlleyBlock(cx,cz);
}

//////////////////////////////////////////////////
// トンネル（ゴール）
//////////////////////////////////////////////////

const tunnel=new THREE.Mesh(
 new THREE.CylinderGeometry(6,6,20,24,1,true),
 new THREE.MeshStandardMaterial({color:0x222222,side:THREE.DoubleSide})
);
tunnel.rotation.z=Math.PI/2;
tunnel.position.set(250,5,0);
scene.add(tunnel);

const goalPos=new THREE.Vector3(250,0,0);

//////////////////////////////////////////////////
// 敵
//////////////////////////////////////////////////

const enemy=new THREE.Group();

const body=new THREE.Mesh(
 new THREE.CylinderGeometry(1,1.2,5,12),
 new THREE.MeshStandardMaterial({color:0x111111})
);
body.position.y=2.5;
enemy.add(body);

const head=new THREE.Mesh(
 new THREE.SphereGeometry(1,16,16),
 new THREE.MeshStandardMaterial({color:0xffffff})
);
head.position.y=5;
enemy.add(head);

enemy.position.set(50,0,50);
scene.add(enemy);

//////////////////////////////////////////////////
// カメラ操作
//////////////////////////////////////////////////

let yaw=0,pitch=0;
let lookingBack=false;

document.body.addEventListener("click",()=>{
 document.body.requestPointerLock();
});

document.addEventListener("mousemove",e=>{
 if(document.pointerLockElement===document.body){
  yaw-=e.movementX*0.002;
  pitch-=e.movementY*0.002;
  pitch=Math.max(-Math.PI/3,Math.min(Math.PI/3,pitch));
 }
});

const keys={};

document.addEventListener("keydown",e=>{
 keys[e.key.toLowerCase()]=true;
 if(e.key.toLowerCase()==="f") lookingBack=true;
});
document.addEventListener("keyup",e=>{
 keys[e.key.toLowerCase()]=false;
 if(e.key.toLowerCase()==="f") lookingBack=false;
});

//////////////////////////////////////////////////
// アニメーション
//////////////////////////////////////////////////

function animate(){
 requestAnimationFrame(animate);

 camera.rotation.order="YXZ";
 camera.rotation.y=lookingBack?yaw+Math.PI:yaw;
 camera.rotation.x=pitch;

 let speed=keys["shift"]?0.35:0.2;

 let forward=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
 let right=new THREE.Vector3(-forward.z,0,forward.x);
 let move=new THREE.Vector3();

 if(keys["w"]) move.add(forward);
 if(keys["s"]) move.sub(forward);
 if(keys["a"]) move.sub(right);
 if(keys["d"]) move.add(right);

 if(move.length()>0){
  move.normalize().multiplyScalar(speed);
  let newPos=camera.position.clone().add(move);
  if(!collide(newPos)){
   camera.position.x=newPos.x;
   camera.position.z=newPos.z;
  }
 }

 camera.position.y=1.7;

 //////////////////////////////////////////////////
 // 敵追跡（障害物考慮）
 //////////////////////////////////////////////////

 let dx=camera.position.x-enemy.position.x;
 let dz=camera.position.z-enemy.position.z;
 let dist=Math.sqrt(dx*dx+dz*dz);

 if(dist>2){
  let stepX=enemy.position.x+dx/dist*0.18;
  let stepZ=enemy.position.z+dz/dist*0.18;

  if(!collide(new THREE.Vector3(stepX,0,stepZ))){
   enemy.position.x=stepX;
   enemy.position.z=stepZ;
  }
 }

 enemy.lookAt(camera.position);

 if(dist<2){
  alert("捕まった…");
  camera.position.set(0,1.7,0);
  enemy.position.set(50,0,50);
 }

 //////////////////////////////////////////////////
 // ゴール判定
 //////////////////////////////////////////////////

 if(camera.position.distanceTo(goalPos)<5){
  alert("トンネルから脱出成功！");
  camera.position.set(0,1.7,0);
  enemy.position.set(50,0,50);
 }

 renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
